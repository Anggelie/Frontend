<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        #registerMessage {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Registro</h1>
    <form id="registerForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button type="submit">Registrarse</button>
        <p id="registerMessage"></p>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

    <script src="register.js"></script>
</body>
</html>
