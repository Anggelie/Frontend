<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #cdeaff, #e6ffe6);
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #388e3c;
        }

        .button-container a.register {
            background-color: #00ccff;
        }

        .button-container a.register:hover {
            background-color: #008ae6;
        }

        .button-container a.logout {
            background-color: #3cb4e7;
        }

        .button-container a.logout:hover {
            background-color: #2ba2c0;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenidos! </h1>
    <p>Selecciona una opción para comenzar:</p>

    <div class="button-container">
        <a href="login.html"> Iniciar sesión</a>
        <a href="register.html" class="register">Registrarse</a>
        <a href="profile.html?id=1"> Ver Perfil (ID 1)</a>
        <a href="logout.html" class="logout"> Cerrar sesión</a>
    </div>
</body>
</html>
